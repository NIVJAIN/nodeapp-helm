# Source: helm-chart-nodeapp/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-helm-chart-nodeapp
  labels:
    helm.sh/chart: helm-chart-nodeapp-0.1.0
    app.kubernetes.io/name: helm-chart-nodeapp
    app.kubernetes.io/instance: dd
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-chart-nodeapp
      app.kubernetes.io/instance: dd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-chart-nodeapp
        app.kubernetes.io/instance: dd
    spec:
      serviceAccountName: dd-helm-chart-nodeapp
      securityContext:
        {}
      containers:
        - name: helm-chart-nodeapp
          securityContext:
            {}
          # image: "nivjain/k8s-nodeapp:v1:1.16.0"
          image: "nivjain/k8s-nodeapp:v1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                 secretKeyRef:
                   name: dd-secret
                   key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                 secretKeyRef:
                   name: dd-secret
                   key: mongo-root-password
            - name: ME_CONFIG_MONGODB_DATABASE_NAME
              valueFrom:
                 secretKeyRef:
                   name: dd-secret
                   key: mongo-database-name
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                 configMapKeyRef:
                   name: dd-configmap
                   key: database_url
            - name: MONGO_URL
              valueFrom:
                 configMapKeyRef:
                   name: dd-configmap
                   key: database_url
            
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: nodejs-env-file
              mountPath: /app/.env
            - name: nodejs-env-file2
              mountPath: /app/.env2
              readOnly: true
            
          resources:
            {}
      volumes:
        - name: nodejs-env-file
          configMap:
           name: dd-configmap
        - name: nodejs-env-file2
          configMap:
           name: dd-configmap
